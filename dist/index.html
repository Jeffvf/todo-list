<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header></header>
    <main>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class='modal-content'>
                <div>
                    <p>Create new task:</p>
                    <span class='close'>&times;</span>
                </div>
                <form>
                    <div>
                        <label for='title'>Title:</label>
                        <input type='text' id='title' required>
                    </div>
                    <div>
                        <label for='description'>Description:</label>
                        <br>
                        <textarea type='text' id='description' rows='4' cols='50'></textarea>
                    </div>
                    <div>
                        <label for='date'>Due date:</label>
                        <input type='date' id='date' required>
                    </div>

                    <p>Priority:</p>
                    <div>
                        <input type='radio' id='priority' name='priority' value='Low' checked>
                        <label for='priority'>Low</label>
                    </div>

                    <div>
                        <input type='radio' id='priority' name='priority' value='Medium'>
                        <label for='priority'>Medium</label>
                    </div>

                    <div>
                        <input type='radio' id='priority' name='priority' value='High'>
                        <label for='priority'>High</label>
                    </div>

                    <div>
                        <input type='radio' id='priority' name='priority' value='Urgent'>
                        <label for='priority'>Urgent</label>
                    </div>

                    <button id='create-btn' type='submit'>Create</button>
                </form>
            </div>
        
        </div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
